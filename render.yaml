# Render Deployment Configuration

services:
  - type: web
    name: credit-card-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: PORT
        value: 8081
      - key: MONGODB_URI
        sync: false  # This is a secret - add it in Render dashboard
      - key: JWT_SECRET
        sync: false  # This is a secret - add it in Render dashboard
      - key: JWT_EXPIRATION
        value: 86400000
      - key: CORS_ALLOWED_ORIGINS
        value: https://your-frontend-app.onrender.com  # Update with your frontend URL
